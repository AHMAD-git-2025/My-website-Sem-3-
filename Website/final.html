<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - DreamBuy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="Index.html">DreamBuy</a>
    </div>
  </nav>

  <div class="container my-5">
    
    <div class="row g-4">

      <!-- Order Summary -->
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-bold">
            Order Summary
          </div>
          <div class="card-body">
            <h5 id="summary-name" class="fw-bold">Product Name</h5>
            <p class="text-success fw-bold" id="summary-price">$0.00</p>

            <hr>
            <h6>Delivery Charges: <span class="text-success">FREE</span></h6>
            <h5 class="fw-bold mt-3">Total: <span id="summary-total" class="text-primary">$0.00</span></h5>
          </div>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white fw-bold">
            Enter Your Details
          </div>

          <div class="card-body">

            <!-- User Information -->
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" id="user-name" class="form-control" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email Address</label>
              <input type="email" id="user-email" class="form-control" placeholder="example@gmail.com">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Delivery Address</label>
              <textarea id="user-address" class="form-control" rows="3" placeholder="Enter full address"></textarea>
            </div>

            <!-- Payment Method -->
            <label class="form-label fw-bold">Select Payment Method</label>
            <select class="form-select mb-3" id="payment-method">
              <option value="UPI">UPI</option>
              <option value="Card">Credit / Debit Card</option>
              <option value="COD">Cash on Delivery</option>
            </select>

            <button class="btn btn-success w-100 btn-lg" onclick="processPayment()">Confirm Payment</button>

          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Payment Success Modal -->
  <div class="modal fade" id="paymentSuccessModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Payment Successful</h5>
        </div>

        <div class="modal-body">
          <p class="fw-bold">Thank you for your purchase!</p>
          <p>Your order has been confirmed and will be delivered soon.</p>
        </div>

        <div class="modal-footer">
          <a href="Index.html" class="btn btn-primary w-100">Back to Home</a>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Fetch product details from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "Product Name";
    const price = parseFloat(urlParams.get("price")) || 0;

    document.getElementById("summary-name").textContent = name;
    document.getElementById("summary-price").textContent = "$" + price.toFixed(2);
    document.getElementById("summary-total").textContent = "$" + price.toFixed(2);

    // Payment Processing
    function processPayment() {
      const username = document.getElementById("user-name").value;
      const email = document.getElementById("user-email").value;
      const address = document.getElementById("user-address").value;

      if (!username || !email || !address) {
        alert("Please fill all details before continuing.");
        return;
      }

      // Show success modal
      const modal = new bootstrap.Modal(document.getElementById("paymentSuccessModal"));
      modal.show();
    }
  </script>

</body>
</html>
