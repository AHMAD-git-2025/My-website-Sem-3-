<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamBuy - Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DreamBuy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="card shadow">
          <div class="card-body p-4">

            <h3 class="text-center mb-4">Create Your Account</h3>

            <!-- SUCCESS ALERT (Hidden at first) -->
            <div id="successAlert" class="alert alert-success d-none" role="alert">
              Signup Successful! Redirecting to homepageâ€¦
            </div>

            <form id="signupForm">

              <!-- Full Name -->
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Re-enter password" required>
              </div>

              <!-- Terms -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I agree to the Terms & Conditions
                </label>
              </div>

              <!-- Button -->
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>

              <p class="text-center mt-3">
                Already have an account?
                <a href="#" class="fw-semibold">Login</a>
              </p>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- Signup Success + Redirect Script -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop normal form submission

      // Show success alert
      document.getElementById("successAlert").classList.remove("d-none");

      // Redirect after 2 seconds
      setTimeout(function () {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

</body>

</html>
